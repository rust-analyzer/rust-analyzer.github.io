---
layout: default
---
<h2>Posts</h2>

<ul class="post-list">
    {% for post in site.categories.blog %}
    <li>
        <h3>
            <span class="post-meta post-first-col">{{ post.date | date: "%b %-d, %Y" }}</span> <a class="post-link"
                href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
    </li>
    {% endfor %}
</ul>
